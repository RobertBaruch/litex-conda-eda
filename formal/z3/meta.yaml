{% set version = '%s_%04i_%s'|format(GIT_DESCRIBE_TAG|replace('z3-', '') or '0.X.X', GIT_DESCRIBE_NUMBER|int, GIT_DESCRIBE_HASH or 'gUNKNOWN') %}

package:
  name: z3
  version: {{ version }}
  
source:
  folder: z3
  git_url: https://github.com/Z3Prover/z3.git                                         
  git_rev: master                                                                   

build:
  detect_binary_files_with_prefix: True
  number: {{ environ.get('DATE_NUM') }}
  string: {{ environ.get('DATE_STR') }}
  script_env:
    - CI
    - TRAVIS

requirements:
  build:
    - python 3.7            # [not win]
    - {{ compiler('c') }}   # [not win]
    - {{ compiler('cxx') }} # [not win]
    - make                  # [not win]
    - vs2015_runtime        # [win]
  run:                      # [win]
    - vs2015_runtime        # [win]

about:
  home: https://github.com/Z3Prover/z3/wiki
  license: MIT
  summary: 'Z3 is an efficient SMT solver.'
